<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 11px;
            /* Agregando letter-spacing para evitar choque de letras */
            letter-spacing: 1px;
        }

        .footer-container {
            width: 100%;
            padding: 5px 15px;
            box-sizing: border-box;
        }

        .main-footer {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-top: 1px solid #000;
            padding-top: 5px;
        }

        .footer-left {
            display: table-cell;
            width: 70%;
            vertical-align: middle;
        }

        .footer-right {
            display: table-cell;
            width: 30%;
            text-align: right;
            vertical-align: middle;
            letter-spacing: 0.8px;
        }

        .footer-left p {
            margin: 2px 0;
            /* Agregando letter-spacing de 0.8px para p치rrafos del footer */
            letter-spacing: 0.8px;
        }
    </style>
    <!-- Script para manejar la numeraci칩n de p치ginas -->
    <script>
        function subst() {
            var vars = {};
            var query_strings_from_url = document.location.search.substring(1).split('&');
            for (var query_string in query_strings_from_url) {
                if (query_strings_from_url.hasOwnProperty(query_string)) {
                    var temp_var = query_strings_from_url[query_string].split('=', 2);
                    vars[temp_var[0]] = decodeURI(temp_var[1]);
                }
            }
            var css_selector_classes = ['page', 'topage'];
            for (var css_class in css_selector_classes) {
                if (css_selector_classes.hasOwnProperty(css_class)) {
                    var element = document.getElementsByClassName(css_selector_classes[css_class]);
                    for (var j = 0; j < element.length; ++j) {
                        element[j].textContent = vars[css_selector_classes[css_class]];
                    }
                }
            }
        }
    </script>
</head>

<body onload="subst()">
    <div class="footer-container">
        <div class="main-footer">
            <div class="footer-left">
                <p><strong>Usuario</strong></p>
                <p>KROMAN</p>
                <p>Fecha de Creaci칩n: 15/11/2025 - 01:45 AM</p>
            </div>
            <div class="footer-right">
                <span class="page"></span> de <span class="topage"></span>
            </div>
        </div>
    </div>
</body>

</html>
